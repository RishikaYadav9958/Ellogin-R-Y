<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="login-box">
    <form id="Login" method="GET" action="">
        <label for="username">Username: </label>
        <input type="text" id="username" name="name" placeholder="Username"
               pattern="([A-Z]{1})([a-z]{2,8})([0-9]{2,3})$" title=" Starting with one Uppercase letters and eight letters allowed" required>
        <br><br>

       <label for="password">Password: </label>
      <input type="password" id="password" name="password" placeholder="Password"
       pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{12,}$"
       title="At least 12 characters with at least one letter and one number" required>
       <br><br>

    <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
